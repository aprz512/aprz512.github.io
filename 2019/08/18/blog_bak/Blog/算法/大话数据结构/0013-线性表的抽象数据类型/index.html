            <div class="markdown-body">
              <p>这个了解了面向对象，还是非常简单的。</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Node</span>&lt;<span class="hljs-title">T</span>&gt; </span>&#123;<br>    <br>    <span class="hljs-comment">// 判断表是否为空</span><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">boolean</span> <span class="hljs-title">isEmpty</span><span class="hljs-params">()</span></span>&#123;&#125;<br>    <br>    <span class="hljs-comment">// 清空线性表</span><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">clear</span><span class="hljs-params">()</span></span>&#123;&#125;<br>    <br>    <span class="hljs-comment">// 获取指定位置的元素</span><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> T <span class="hljs-title">getNode</span><span class="hljs-params">(<span class="hljs-keyword">int</span> index)</span></span>&#123;&#125;<br>    <br>    <span class="hljs-comment">// 查找元素</span><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">findNode</span><span class="hljs-params">(T t)</span></span>&#123;&#125;<br>    <br>    <span class="hljs-comment">// 在指定位置添加一个元素</span><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">add</span><span class="hljs-params">(T t, <span class="hljs-keyword">int</span> index)</span></span>&#123;&#125;<br>    <br>    <span class="hljs-comment">// 删除指定位置的元素，并返回它的值</span><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> T <span class="hljs-title">delete</span><span class="hljs-params">(<span class="hljs-keyword">int</span> index)</span></span>&#123;&#125;<br>    <br>    <span class="hljs-comment">// 大小</span><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">int</span> <span class="hljs-title">size</span><span class="hljs-params">()</span></span>&#123;&#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<p>对于不同的需求，不同的线性表会有不同的方法，上面所写的，基本是最通用的一些方法。</p>
